    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";


        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
            Headingelm.classList.remove("zindex");
        }

        function openInNewTab(url) {
            var win = window.open(url, '_blank');
            win.focus();
        }

        function openMore() {
            document.getElementById("more").style.width = "100%";
        }

        function closeMore() {
            document.getElementById("more").style.width = "0%";
        }





        function fetchEvents() {
            fetch("http://wnderer.eu/wordpress/wp-json/wp/v2/events")
                .then(e => e.json())
                .then(showEvents)
        }


        function showEvents(data) {
            console.log(data);
            data.forEach(showSingleEvent)
        }


        function showSingleEvent(anEvent) {
            console.log(anEvent);
            let template = document.querySelector("#eventtemp").content;
            let clone = template.cloneNode(true);


            clone.querySelector("h").textContent = anEvent.title.rendered;

            clone.querySelector(".location").textContent = anEvent.acf.location;

            clone.querySelector(".descript").innerHTML = anEvent.content.rendered;

            clone.querySelector(".date").textContent = anEvent.acf.date;


            let eventlist = document.querySelector("#eventlist");
            eventlist.appendChild(clone);





        }

        fetchEvents();

    </script>
